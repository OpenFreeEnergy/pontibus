  - gufe >=1.0
  - openff-toolkit >0.16.0
  - openff-interchange >=0.4
  - openff-nagl-base >=0.3.3
  # OpenFE stack deps
  - duecredit<0.10
  - kartograf>=1.0.0
  - lomap2>=3.0.0
  - numpy
  - networkx
  - rdkit
  - packaging
  - pip
  - pydantic >=2.0
  - pyyaml
  - coverage
  - cinnabar ~=0.4.0
  - click
  - typing-extensions
  - openmm >=8.0.0,!=8.1.0,<8.2.0
  - openmmtools
  - openmmforcefields
  - plugcli
  - tqdm
